<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
   <div class="container">
      <div class="notes__sidebar">
         <input type="text" id="title" placeholder="Add title">
         <textarea id="description" placeholder="Add description"></textarea>
         <button id="btnSave">Save</button>
         <button id="btnDelete" class="btn-delete hidden">Delete</button>
         <button id="btnClear" class="btn-clear">Clear</button> 
         <input type="text" id="searchInput" placeholder="Search Title and Description"/>
         <button id="searchButton" class="btn-search">Search</button>

         <div>
            <button id="prevPage">Previous Page</button>
            <button id="nextPage">Next Page</button>
            <select id="pageSizeSelect" class="pageSize">
               <option value="5">5 per Page</option>
               <option value="10" selected>10 Per Page</option>
               <option value="20">20 Per Page</option>
            </select>
         </div>
      </div>
      <div class="notes__container" id="notes__container"> </div>
              
      </div>

      

  <script src="script.js"></script>
</body>
</html>
